<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TS + Tailwind App</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="p-8 bg-gray-100">
    <div
      class="bg-violet-200 h-10 w-full border-2 border-violet-600 rounded-md my-4 p-2 flex justify-center items-center"
    >
      <h1 class="text-center font-mono font-extra-bold">
        Hello, Tailwind & TypeScript!
      </h1>
    </div>
    <!-- Flex Row -->
    <div class="flex space-x-6 justify-evenly mt-2">
      <div class="h-16 w-16 rounded-full bg-blue-500"></div>
      <div class="h-16 w-16 rounded-full bg-orange-500"></div>
      <div class="h-16 w-16 rounded-full bg-green-500"></div>
    </div>
    <!-- Flex Column -->
    <div class="flex flex-col space-y-6 justify-center items-center mt-6">
      <div class="h-16 w-16 rounded-full bg-blue-500"></div>
      <div class="h-16 w-16 rounded-full bg-orange-500"></div>
      <div class="h-16 w-16 rounded-full bg-green-500"></div>
    </div>
    <!-- Grid -->
    <div class="grid grid-cols-3 gap-2 mt-2 mx-2">
      <div class="h-16 rounded-full bg-blue-500"></div>
      <div class="h-16 rounded-full bg-orange-500"></div>
      <div class="h-16 rounded-full bg-green-500"></div>
    </div>
    <!-- Media Queries & Responsive Design (Tailwind has good docs explaining this) Use unprefixed classes to target mobile and media query breakpoints for large screens (ex. md, lg, xl)-->
     <!-- Min-width queries are default. When <query-size>: something, something only applies when screen width is larger than query-size -->
    <div class="md:block hidden">
      <div class="text-white mt-4 text-center">I appear on screen wider than 768px</div>
    </div>
    <div class="flex justify-center mt-2">
      <div class=" bg-amber-300 md:bg-amber-500 lg:bg-amber-700 rounded-2xl p-2">
        <div class="text-white text-center">I change color on different screen sizes</div>
      </div>
    </div>
    <!-- Dark mode based on user browser settings-->
    <div class="flex justify-center mt-2">
      <div class="bg-white dark:bg-black text-black dark:text-white text-center rounded-2xl p-2">
        <div>Dark Mode enabled!</div>
      </div>
    </div>
    <!-- Custom styles -->
    <p class="p-[16px] text-[30px] text-chestnut bg-zinc-50 mt-2 text-center rounded-2xl">Chestnut Color + More styles</p>
    <div id="app" class="mt-4">
    </div>
  </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
